name: Publish to Central
on:
  release:
    types: [created, edited]
env:
  VER: ${{ github.ref_name }}
jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the tag
        uses: actions/checkout@v3
      - name: Set up Java with keys for deployment
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }} # Substituted with the value stored in the referenced secret
          gpg-passphrase: SIGN_KEY_PASS # Env var that holds the key's passphrase
          cache: maven
      - name: Publish package
        run: mvn --batch-mode clean install site -Drevision=${{ env.VER }} -P release,pages
        env:
          SIGN_KEY_PASS: ${{ secrets.GPG_PASSPHRASE }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      - name: Check out gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages
      - name: Publish pages
        run: |
          cd gh-pages
          git config user.name ${{ vars.AUTHOR_NAME }}
          git config user.email ${{ vars.AUTHOR_EMAIL }}
          rm -rf *
          mv ../mockjdbc/target/site/* .
          git add -A
          git commit -m "Update site for ${{ env.VER }}"
          git remote set-url --push origin https://:{{ secrets.PAGES_TOKEN }}@github.com/karstenspang/mockjdbc
          git push
